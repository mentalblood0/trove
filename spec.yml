chest:
  database:
    log:
      path: /tmp/trove/log.dat
    tables:
    # OBJECT_ID_AND_PATH_TO_VALUE
    - data_storage:
        dir: /tmp/trove/paths_to_values
        max_element_size: 65536
      index:
        path: /tmp/trove/paths_to_values/index.idx
        cache_size: 128MB
  index:
    database:
      log:
        path: /tmp/dream/log.dat
      tables:
      # TAG_AND_OBJECT
      - key_size: 32
        value_size: 0
        data_storage_path: /tmp/dream/tag_and_object/data.dat
        index:
          path: /tmp/dream/tag_and_object/index.idx
          cache_size: 32MB
      # OBJECT_AND_TAG
      - key_size: 32
        value_size: 0
        data_storage_path: /tmp/dream/object_and_tag/data.dat
        index:
          path: /tmp/dream/object_and_tag/index.idx
          cache_size: 32MB
      # IDS_TO_SOURCES
      - data_storage:
          dir: /tmp/dream/ids_to_sources
          max_element_size: 65536
        index:
          path: /tmp/dream/ids_to_sources/index.idx
          cache_size: 128MB
      # TAG_TO_OBJECTS_COUNT
      - key_size: 16
        value_size: 4
        data_storage_path: /tmp/dream/tag_to_objects_count/data.dat
        index:
          path: /tmp/dream/tag_to_objects_count/index.idx
          cache_size: 20MB
      # OBJECT_TO_TAGS_COUNT
      - key_size: 16
        value_size: 4
        data_storage_path: /tmp/dream/object_to_tags_count/data.dat
        index:
          path: /tmp/dream/object_to_tags_count/index.idx
          cache_size: 20MB
