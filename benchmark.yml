chest:
  database:
    log:
      path: /tmp/trove/log.dat
    tables:
    # OBJECT_ID_AND_PATH_TO_VALUE
    - data_storage:
        dir: /tmp/trove/paths_to_values
        max_element_size: 65536
      index:
        path: /tmp/trove/paths_to_values/index.idx
        cache_size: 128MB
  index:
    database:
      log:
        path: /tmp/trove/index/log.dat
      tables:
      # TAG_TO_OBJECT
      - key_size: 32
        value_size: 0
        data_storage_path: /tmp/trove/index/tags_to_objects/data.dat
        index:
          path: /tmp/trove/index/tags_to_objects/index.idx
          cache_size: 32MB
      # OBJECT_TO_TAG
      - key_size: 32
        value_size: 0
        data_storage_path: /tmp/trove/index/objects_to_tags/data.dat
        index:
          path: /tmp/trove/index/objects_to_tags/index.idx
          cache_size: 32MB
      # ID_TO_SOURCE
      - data_storage:
          dir: /tmp/trove/index/ids_to_sources
          max_element_size: 65536
        index:
          path: /tmp/trove/index/ids_to_sources/index.idx
          cache_size: 128MB
      # TAG_TO_OBJECTS_COUNT
      - key_size: 16
        value_size: 4
        data_storage_path: /tmp/trove/index/tags_counts/data.dat
        index:
          path: /tmp/trove/index/tags_counts/index.idx
          cache_size: 20MB
benchmarks:
- in-memory
- on-disk
